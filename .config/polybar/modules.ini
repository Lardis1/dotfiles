## LEFT MODULES ##

[module/launcher]
type = custom/text
content-padding = 1

[module/rofi]
inherit = module/launcher
click-left = "rofi -show drun"
content = " "

[module/firefox]
inherit = module/launcher
click-left = "firefox --new-window"
content = " "

[module/terminal]
inherit = module/launcher
click-left = "kitty"
content = " "

[module/vscode]
inherit = module/launcher
click-left = "code"
content = "﬏ "

[module/outlook]
inherit = module/launcher
click-left = "firefox --new-window https://outlook.office.com/mail/"
content = " "

[module/spotify]
inherit = module/launcher
click-left = "spotify"
content = "阮 "

[module/thunar]
inherit = module/launcher
click-left = "thunar"
content = " "

[module/mpd]
type = internal/mpd
format-online = <toggle> <label-son>

icon-play = PL
icon-pause = PS

label-song-maxlen = 30
label-song-ellipsis = true


[module/music]
type = custom/script
exec = "~/.config/polybar/scripts/spotify/scroll_title.sh"
tail = true

[module/previous]
type = custom/text
content-padding = 1
content = " "
click-left = "spotifyctl -q previous"

[module/playpause]
type = custom/script
exec = "~/.config/polybar/scripts/spotify.sh playpause"
interval=1.0
click-left = "spotifyctl -q playpause"

[module/next]
type = custom/text
content-padding = 1
content = " "
click-left = "spotifyctl -q next"

## CENTER MODULES ##

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

icon-1 = 1;
icon-2 = 2;
icon-3 = 3;
icon-4 = 4;
icon-5 = 5;
icon-6 = 6;
icon-7 = 7;
icon-8 = 8;
icon-9 = 9;
icon-0 = 0;
icon-10 = scratchpad;
icon-default = " "

format = <label-state> 
label-monitor = %icon% 

label-active =  
label-active-foreground = #00FF00
label-active-padding = 2

label-occupied = 
label-occupied-foreground = #3E3E3E
label-occupied-padding = 2

label-empty = 
label-empty-foreground = #3E3E3E
label-empty-padding = 2

## RIGHT MODULES ##

[module/volume]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding= 1 
format-volume-prefix = " "
format-volume-prefix-foreground = ${clr.txt1}
label-volume =%percentage%%
label-volume-foreground = ${clr.txt1}
label-volume-padding= 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = " "
format-muted-prefix-foreground = ${clr.red}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${clr.red}
label-muted-padding = 1

click-right = "pavucontrol&"

[module/network]
type = custom/script
padding-right = 10
exec = "~/.config/polybar/scripts/network.sh wireless"
interval = 1

[module/date]
type = internal/date
interval = 1

time = "%A, %b. %d"

format =  <label>
format-foreground = ${clr.txt1}
format-padding = 0
; format-prefix = %{T5} %{T-}
label = %{T1}%time%%{T-}
label-padding = 0

[module/time]
type = internal/date
interval = 1

time = "%H:%M:%S"

format =  <label>
format-foreground = ${clr.txt1}
format-padding = 0
; format-prefix = %{T5} %{T-}
label = %{T1}%time%%{T-}
label-padding = 0

[module/power]
type = custom/text
click-left = "~/.config/polybar/scripts/power/popup.sh"
content-padding = 1
content = " "


## TESTING ##
[module/test]
type = custom/text
click-left = "~/.config/polybar/scripts/poweroptions.sh"
content = " "
content-padding = 1