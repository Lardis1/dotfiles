## RIGHT MODULES ##

[module/volume]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-padding= 1 
format-volume-prefix = " "
format-volume-prefix-foreground = ${clr.txt1}
label-volume =%percentage%%
label-volume-foreground = ${clr.txt1}
label-volume-padding= 1

format-muted = <label-muted>
format-muted-padding = 1
format-muted-prefix = 
format-muted-prefix-foreground = ${clr.red}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${clr.red}
label-muted-padding = 1

click-right = "pavucontrol&"

[module/network]
type = custom/script
padding-right = 10
exec = "~/.config/polybar/scripts/network.sh wireless"
interval = 1

[module/date]
type = internal/date
interval = 1

time = "%A, %b. %d"

format =  <label>
format-foreground = ${clr.txt1}
format-padding = 0
; format-prefix = %{T5} %{T-}
label = %{T1}%time%%{T-}
label-padding = 0

[module/time]
type = internal/date
interval = 1

time = "%H:%M:%S"

format =  <label>
format-foreground = ${clr.txt1}
format-padding = 0
; format-prefix = %{T5} %{T-}
label = %{T1}%time%%{T-}
label-padding = 0

[module/power]
type = custom/text
click-left = "~/.config/polybar/scripts/power/popup.sh"
content-padding = 1
content = " "


