## LEFT MODULES ##

[module/launcher]
type = custom/text
content-padding = 1

[module/rofi]
inherit = module/launcher
click-left = "rofi -show drun"
content = " "

[module/firefox]
inherit = module/launcher
click-left = "firefox --new-window"
content = " "

[module/terminal]
inherit = module/launcher
click-left = "kitty"
content = " "

[module/vscode]
inherit = module/launcher
click-left = "code"
content = "﬏ "

[module/outlook]
inherit = module/launcher
click-left = "firefox --new-window https://outlook.office.com/mail/"
content = " "

[module/spotify]
inherit = module/launcher
click-left = "spotify"
content = "阮 "

[module/thunar]
inherit = module/launcher
click-left = "thunar"
content = " "

[module/music]
type = custom/script
exec = "~/.config/polybar/scripts/spotify/scroll_title.sh"
tail = true


[module/previous]
type = custom/text
content-padding = 1
content = " "
click-left = "spotifyctl -q previous"

[module/playpause]
type = custom/script
exec = "~/.config/polybar/scripts/spotify.sh playpause"
interval=1.0
click-left = "spotifyctl -q playpause"

[module/next]
type = custom/text
content-padding = 1
content = " "
click-left = "spotifyctl -q next"

